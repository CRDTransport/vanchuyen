<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>OAuth callback</title>
  <style>
    body { font-family: Arial, sans-serif; padding:24px; text-align:center; }
    .box { max-width:640px; margin:40px auto; padding:18px; border-radius:8px; background:#f7f7f7; }
    .ok { color: #2e7d32; font-weight:700; }
    .err { color: #c62828; font-weight:700; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Hoàn tất xác thực</h2>
    <p id="msg">Đang xử lý...</p>
    <p><small>Nếu cửa sổ không đóng tự động, bạn có thể đóng thủ công.</small></p>
  </div>

  <script>
    // ----- CONFIG: set your backend token-exchange URL here -----
    const BACKEND_TOKEN_EXCHANGE_URL = 'https://your-backend.example.com/auth/exchange'; // <- REPLACE THIS
    // ------------------------------------------------------------

    function parseQuery() {
      const q = location.search.replace(/^\?/, '');
      return Object.fromEntries(q.split('&').filter(Boolean).map(s => {
        const [k,v] = s.split('=');
        return [decodeURIComponent(k), decodeURIComponent(v||'')];
      }));
    }

    function show(msg, cls) {
      const el = document.getElementById('msg');
      el.textContent = msg;
      el.className = cls || '';
    }

    (async function() {
      const params = parseQuery();
      const code = params.code || null;
      const state = params.state || null;
      const providerGuess = params.provider || (document.referrer.includes('google') ? 'google' : (document.referrer.includes('facebook') ? 'facebook' : 'unknown'));

      if (!code) {
        const error = params.error || 'Không có mã xác thực (code).';
        show('Lỗi xác thực: ' + error, 'err');
        try { if (window.opener && !window.opener.closed) window.opener.postMessage({ type:'oauth_callback', success: false, error, provider: providerGuess, state }, window.location.origin); } catch(e) {}
        return;
      }

      if (!BACKEND_TOKEN_EXCHANGE_URL || BACKEND_TOKEN_EXCHANGE_URL.indexOf('http') !== 0) {
        show('BACKEND_TOKEN_EXCHANGE_URL chưa được cấu hình. Vui lòng đặt URL backend để trao đổi mã với nhà cung cấp OAuth.', 'err');
        try { if (window.opener && !window.opener.closed) window.opener.postMessage({ type:'oauth_callback', success:false, error:'backend_not_configured', provider: providerGuess, state }, window.location.origin); } catch(e) {}
        return;
      }

      show('Gửi mã tới máy chủ để đổi token...', '');

      try {
        // compute redirect_uri relative to current file location
        const basePath = window.location.pathname.replace(/\/[^\/]*$/, '/');
        const redirect_uri = window.location.origin + basePath + 'auth_callback.html';

        const resp = await fetch(BACKEND_TOKEN_EXCHANGE_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ code, provider: providerGuess, state, redirect_uri })
        });

        if (!resp.ok) {
          const txt = await resp.text();
          throw new Error('Server trả lỗi: ' + resp.status + ' ' + txt);
        }

        const data = await resp.json();
        if (data && data.success) {
          show('Xác thực thành công. Đang đóng cửa sổ...', 'ok');
          try {
            if (window.opener && !window.opener.closed) {
              window.opener.postMessage({
                type: 'oauth_callback',
                success: true,
                provider: data.provider || providerGuess,
                access_token: data.access_token,
                id_token: data.id_token,
                user: data.user || null,
                state: state
              }, window.location.origin);
            }
          } catch (e) {}
          setTimeout(() => { window.close(); }, 900);
        } else {
          const errMsg = (data && data.error) ? data.error : 'Không lấy được token từ server.';
          show('Lỗi: ' + errMsg, 'err');
          try { if (window.opener && !window.opener.closed) window.opener.postMessage({ type:'oauth_callback', success:false, error: errMsg, provider: providerGuess, state }, window.location.origin); } catch(e) {}
        }

      } catch (err) {
        show('Lỗi xử lý: ' + (err.message || err), 'err');
        try { if (window.opener && !window.opener.closed) window.opener.postMessage({ type:'oauth_callback', success:false, error: err.message || String(err), provider: providerGuess, state }, window.location.origin); } catch(e) {}
      }
    })();
  </script>
</body>
</html>
